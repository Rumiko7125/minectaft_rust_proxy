name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: minecraft-rust-proxy

jobs:
  # ──────────────────────────────────────────────────────────
  # Stage 1: Build frontend once and cache for all platforms
  # ──────────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web

      - name: Upload web/dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 1

  # ──────────────────────────────────────────────────────────
  # Stage 2: Build native binary for each platform
  # ──────────────────────────────────────────────────────────
  build:
    name: ${{ matrix.name }}
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - name: Linux x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary: minecraft-rust-proxy
            archive: minecraft-rust-proxy-linux-x86_64.tar.gz
            cross: false

          # Linux ARM64 (cross-compiled on x86_64 runner)
          - name: Linux ARM64
            os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            binary: minecraft-rust-proxy
            archive: minecraft-rust-proxy-linux-aarch64.tar.gz
            cross: false

          # macOS Intel
          - name: macOS Intel (x86_64)
            os: macos-12
            target: x86_64-apple-darwin
            binary: minecraft-rust-proxy
            archive: minecraft-rust-proxy-macos-x86_64.tar.gz
            cross: false

          # macOS Apple Silicon
          - name: macOS Apple Silicon (arm64)
            os: macos-14
            target: aarch64-apple-darwin
            binary: minecraft-rust-proxy
            archive: minecraft-rust-proxy-macos-aarch64.tar.gz
            cross: false

          # Windows x86_64
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: minecraft-rust-proxy.exe
            archive: minecraft-rust-proxy-windows-x86_64.zip
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Download web/dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # cross is a drop-in replacement for `cargo` for cross-compilation
      - name: Install cross (Linux ARM64 only)
        if: matrix.cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross-compiled)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # ── Package ──────────────────────────────────────────
      - name: Package (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.binary }}
          tar czf ${{ matrix.archive }} ${{ matrix.binary }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary }}" -Destination "${{ matrix.binary }}"
          Compress-Archive -Path "${{ matrix.binary }}" -DestinationPath "${{ matrix.archive }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  # ──────────────────────────────────────────────────────────
  # Stage 3: Publish GitHub Release (tag push only)
  # ──────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          pattern: 'minecraft-rust-proxy-*'

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: >-
            ${{
              contains(github.ref, '-alpha') ||
              contains(github.ref, '-beta')  ||
              contains(github.ref, '-rc')
            }}
